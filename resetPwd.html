<html>

</head>
<body>
<div id="app" v-cloak class="signupform">
    <h1>重置密码</h1>
    <div class="container">

        <div class="agile_info">
            <div class="w3l_form">
                <div class="left_grid_info">
                    <h3>欢迎！</h3>
                    <h4>使用玩娱互动账号管理系统</h4>

                         id justo vel, rutrum finibus risus. Cras vel auctor odio.</p> -->

                       <li><a href="#" class="w3_facebook"><i class="fa fa-facebook"></i></a></li>
                       <li><a href="#" class="w3_twitter"><i class="fa fa-twitter"></i></a></li>

                </div>
            </div>
            <div class="w3_info">
                <h2>重置密码</h2>
                <form action="#" method="post">

                    <div class="input-group">
                        <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <input ref="email" type="email" placeholder="邮箱" required="required" disabled="disabled" v-model="email">
                    </div>
                    <div class="input-group"  :class="{inputdis:controlPassword}">
                        <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input ref="password" type="password" placeholder="密码" required="required" @focus="focusPassword" @blur="blurPassword">

                    </div>
                    <div class="input-group" :class="{inputdis:controlRepassword}">
                        <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input ref="repassword" type="Password" placeholder="确认密码" required="required" @focus="focusRepassword" @blur="blurRepassword">
                    </div>
                    <div class="drag" >
                        <div class="drag_bg"></div>
                        <div class="drag_text">{{confirmWords}}</div>
                        <div @mousedown="mousedownFn($event)" class="handler handler_bg"></div>
                    </div>
                    <button class="btn btn-danger btn-block" type="submit" @click.prevent="submit">提交</button>
                </form>
            </div>
            <div class="clear"></div>
        </div>

    </div>
    <div class="footer">

        <p>版权所有©2020HERO<a href="#" target="_blank" title="玩娱互动">玩娱互动</a> -从<a href="#" title="玩娱互动" target="_blank">玩娱互动</a></p>
    </div>
    <div style="display: none;" class="spring-box" v-show="shows">
        <p class="spring-content">{{verification}}</p>
    </div>
</div>

</body>
</html>
