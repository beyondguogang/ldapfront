     </head>
     <body>
    <div id="app" v-cloak class="signupform">
    <h1>账号注册</h1>
        <div class="container">
            
            <div class="agile_info">
                <div class="w3l_form">
                    <div class="left_grid_info">
                        <h3>欢迎！</h3>
                        <h4>注册玩娱互动办公账号</h4>

                    </div>
                </div>
                <div class="w3_info">
                    <h2>创建帐户</h2>
                            <form  method="post" autocomplete="off">
                            <div class="input-group"  :class="{inputdis:controlUsername}">
                                <span><i class="fa fa-user" aria-hidden="true"></i></span>
                                <input ref="userName" class="user-name" type="text" placeholder="用户名" required='required' @focus="focus" @blur="blur">
                            </div>
                            <div class="input-group"  :class="{inputdis:controlRealname_surname}">
                                <span><i class="fa fa-user" aria-hidden="true"></i></span>
                                <input ref="realName_surname" class="real_user_name_surname" type="text" placeholder="姓" required="required"  @focus="focusRealname_surname" @blur="blurRealname_surname">
                            </div>
                            <div class="input-group"  :class="{inputdis:controlRealname_name}">
                                <span><i class="fa fa-user" aria-hidden="true"></i></span>
                                <input ref="realName_name" class="real_user_name_name" type="text" placeholder="名" required="required"  @focus="focusRealname_name" @blur="blurRealname_name">
                            </div>
                            <div class="input-group" :class="{inputdis:controlEmail}">
                                <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                                <input ref="email" type="email" placeholder="邮箱" required="required" @focus="focusEmail" @blur="blurEmail">
                            </div>
                            <div class="input-group"  :class="{inputdis:controlDepartment}">
                                <span><i class="fa fa-building" aria-hidden="true"></i></span>
                                <input ref="department" type="text" placeholder="部门" required="required" @focus="focusDepartment" @blur="blurDepartment">
                            </div>
                            <div class="input-group"  :class="{inputdis:controlPhone}">
                                <span><i class="fa fa-phone" aria-hidden="true"></i></span>
                                <input ref="phone" type="text" placeholder="电话"  @focus="focusPhone" @blur="blurPhone" autocomplete="off">
                            </div>
                            <div class="input-group"  :class="{inputdis:controlPassword}">
                                <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                                <input ref="password" type="Password" placeholder="密码" @focus="focusPassword" @blur="blurPassword" autocomplete="new-password">
                            </div>
                            <div class="input-group"  :class="{inputdis:controlRepassword}">
                                <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                                <input ref="repassword" type="Password" placeholder="确认密码" @focus="focusRepassword" @blur="blurRepassword" autocomplete="new-password">
                            </div>
                                <div class="drag" >
                                    <div class="drag_bg"></div>
                                    <div class="drag_text">{{confirmWords}}</div>
                                    <div @mousedown="mousedownFn($event)" class="handler handler_bg"></div>
                                </div>
                                <a class="btn btn-danger btn-block" @click="userAdd">提交</a>                
                        </form>
                    <div class="input-pas"><a href="modifyPwd.html">忘记密码?</a></div>
                </div>
                <div class="clear"></div>
                </div>
                
            </div>
            <div class="footer">
    
     <p>版权所有©2020HERO<a href="#" target="_blank" title="玩娱互动">玩娱互动</a> -从<a href="#" title="玩娱互动" target="_blank">玩娱互动</a></p>
     </div>
        <div style="display: none;" class="spring-box" v-show="shows">
            <p class="spring-content">{{verification}}</p>
        </div>
        </div>
        
    </body></html>
